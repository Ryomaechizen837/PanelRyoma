<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PanelShop - Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Pembayaran PanelShop</h1>

    <form id="formBayar" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nomor WhatsApp</label>
        <input type="text" name="Ryoma Bot" required placeholder="6288976695274"
          class="w-full border p-2 rounded-md" />
      </div>

      <div>
        <label class="block text-sm font-medium">Produk</label>
        <input type="text" name="produk" readonly value="Panel WhatsApp"
          class="w-full border p-2 rounded-md" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Bayar Sekarang (QRIS)
      </button>
    </form>

    <div id="status" class="mt-4 text-sm text-center text-gray-600"></div>
  </div>

  <script>
    document.getElementById("formBayar").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nomor_wa: form.nomor_wa.value,
        produk: form.produk.value
      };

      document.getElementById("status").innerText = "Menghubungkan ke server pembayaran...";

      try {
        const res = await fetch("https://your-backend.site/buat-tagihan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.checkout_url) {
          window.location.href = result.checkout_url;
        } else {
          document.getElementById("status").innerText = "Gagal membuat tagihan. Coba lagi.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Terjadi kesalahan.";
      }
    });
  </script>
</body>
</html>
