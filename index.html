<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanelShop Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">PanelShop</h1>

      <input
        type="text"
        id="search"
        placeholder="Cari layanan..."
        class="w-full p-2 rounded-lg border mb-6"
      />

      <div id="produk" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Produk akan tampil di sini -->
      </div>
    </div>

    <script>
      const dataProduk = [
        { nama: 'Panel WhatsApp', harga: 'Rp10.000', gambar: 'wa.png' },
        { nama: 'Panel Instagram', harga: 'Rp15.000', gambar: 'ig.png' },
        { nama: 'Panel Telegram', harga: 'Rp12.000', gambar: 'tg.png' }
      ];

      const produkEl = document.getElementById('produk');
      const searchInput = document.getElementById('search');

      function renderProduk(data) {
        produkEl.innerHTML = '';
        data.forEach(p => {
          produkEl.innerHTML += `
            <div class="bg-white rounded-xl shadow p-4 text-center">
              <img src="${p.gambar}" alt="${p.nama}" class="w-16 h-16 mx-auto mb-2" />
              <h2 class="text-lg font-semibold">${p.nama}</h2>
              <p class="text-sm text-gray-500">${p.harga}</p>
            </div>
          `;
        });
      }

      renderProduk(dataProduk);

      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const hasil = dataProduk.filter(p => p.nama.toLowerCase().includes(keyword));
        renderProduk(hasil);
      });
    </script>
  </body>
  </html>
